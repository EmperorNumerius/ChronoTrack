<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChronoTrack</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdeliver.net/npm/chart.js"></script>
</head>
<body>
    <h1>ChronoTrack</h1>
    <div class="controls">
        <button id="reset-button">Reset Data</button>
        <select id="sort-select">
            <option value="none">Sort by...</option>
            <option value="time-desc">Time (High to Low)</option>
            <option value="time-asc">Time (Low to High)</option>
            <option value="url-asc">URL (A to Z)</option>
            <option value="url-desc">URL (Z to A)</option>
        </select>
        <input type="text" id="filter-input" placeholder="Filter by URL...">
    </div>
    <canvas id="time-chart" width="300" height="200"></canvas>
    <ul id="time-list"></ul>
    <script src="./popup.js"></script>
</body>
</html>
